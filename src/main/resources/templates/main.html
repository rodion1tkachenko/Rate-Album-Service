<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best Album</title>
</head>
<body>
<h1>Best Album</h1>
<div th:if="${album}">
    <p>ID альбома: <span th:text="${album.id    }"></span></p>
    <p>Средний рейтинг: <span th:text="${album.averageRating}"></span></p>
</div>
<div th:unless="${album}">
    <p>Нет данных о лучшем альбоме</p>
</div>
</body>
</html>
